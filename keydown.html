<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key down event</title>
</head>
<body>
    <input type="text" onkeydown="handlekeydown(event)">

    <script>
        function handlekeydown(event){
            alert("key pressed:" + event.key);
        }
    </script>
    
</body>
</html>
