<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click event listener</title>
</head>
<body>
<div id="mydiv">
   click
</div>
<script>
    document.getElementById("mydiv").addEventListener("click",function(){
            this.style.backgroundColor ="lightblue"})
</script>
    
</body>
</html>
