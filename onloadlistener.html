<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload event listener</title>
</head>
<body>
    <div>
        <h1>Fashion Blog</h1>
    </div>
    <script>
        window.addEventListener('load',function(){
            alert("page loaded")
        })
    </script>
    
</body>
</html>
